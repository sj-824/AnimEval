<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div id = 'wrapper'>
    <form action="" method = 'POST'>{% csrf_token %}
            <section id = 'title'>
                <h1>Create Profile</h1>
            </section>
            <section id = 'item'>
                <div>
                    <p>ユーザー名</p>
                    <input type="text" placeholder = 'ユーザー名' name = 'nickname'>
                </div>
                <div>
                    <p>性別</p>
                    <select name="gender" id="gender">
                        <option value=1>男性</option>
                        <option value=2>女性</option>
                        <option value=3>その他</option>
                    </select>
                </div>
                <div>
                    <p>お気に入りのアニメ</p>
                    <input type="text" placeholder = '複数ある場合は/で区切ってください' name = 'favarite_anime'>
                </div>
            </section>
            <section id = 'button'>
                <input type="submit" value = '登録'>
            </section>
        </form>
    </div>
</body>
</html>
